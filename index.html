<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c m·ª´ng 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Hoa r∆°i */
        .flower {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container ch√≠nh */
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: #ffe5e5;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* H·ªôp qu√† */
        .gift-box {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .gift-box:hover {
            transform: scale(1.2) rotate(10deg) !important;
            animation: none;
        }

        .gift {
            font-size: 120px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .gift-text {
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Hi·ªáu ·ª©ng sparkle */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: 40px;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå∏ 20/10 üå∏</h1>
        <p class="subtitle">Ch√∫c m·ª´ng ng√†y Ph·ª• n·ªØ Vi·ªát Nam</p>
        <div class="gift-box" onclick="openGift()">
            <div class="gift">üéÅ</div>
            <p class="gift-text">Nh·∫•n v√†o ƒë·ªÉ m·ªü qu√†!</p>
        </div>
    </div>

    <script>
        // T·∫°o hoa r∆°i
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üíê'][Math.floor(Math.random() * 5)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
            flower.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 10000);
        }

        // T·∫°o hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // T·∫°o sparkles xung quanh qu√†
        function createSparkle(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.clientX + (Math.random() * 40 - 20) + 'px';
            sparkle.style.top = e.clientY + (Math.random() * 40 - 20) + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Hover effect cho gift
        document.querySelector('.gift-box').addEventListener('mouseenter', function (e) {
            const interval = setInterval(() => {
                createSparkle(e);
            }, 100);

            this.addEventListener('mouseleave', () => {
                clearInterval(interval);
            }, { once: true });
        });

        // M·ªü qu√†
        function openGift() {
            // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 50);
            }

            // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
            setTimeout(() => {
                window.location.href = 'flower.html?autoplay=1';
            }, 1000);
        }

        // T·∫°o hoa v√† hearts li√™n t·ª•c
        setInterval(createFlower, 600);
        setInterval(createHeart, 2000);
    </script>
</body>

</html>
